  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData,
        });
        const result = await response.json();
        document.getElementById('result').innerHTML = `
          <p>${result.message || 'Upload complete.'}</p>
          ${
            result.image && result.image.url
              ? `<img src="${result.image.url}" alt="Uploaded Image" width="200"/>`
              : ''
          }
        `;
      } catch (err) {
        document.getElementById('result').innerHTML = `<p style="color:red;">Upload failed. Please try again.</p>`;
      }
    });
  </script>
